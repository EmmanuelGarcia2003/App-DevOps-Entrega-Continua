name: Flujo CI/CD Completo - Pruebas, Docker y Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # =================================================================
  # 1. EJECUTAR PRUEBAS UNITARIAS (Necesita que 'pytest' esté en requirements.txt)
  # =================================================================
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout el código fuente
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalar dependencias (Incluyendo Flask y Pytest)
        run: pip install -r requirements.txt

      - name: Ejecutar Prueba Unitaria
        run: pytest
        
  # =================================================================
  # 2. CONSTRUIR Y SUBIR IMAGEN A DOCKER HUB (Solo si las pruebas pasan)
  # =================================================================
  build_and_push:
    runs-on: ubuntu-latest
    needs: [run_tests] # Depende de que las pruebas unitarias sean exitosas
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Usar el tag que has estado usando
          tags: ${{ secrets.DOCKER_USERNAME }}/entrega-continua-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =================================================================
  # 3. PUBLICAR EN PRODUCCIÓN (RENDER) (Solo si la imagen se subió)
  # =================================================================
  deploy_render:
    needs: [build_and_push] # Depende de que la imagen Docker se suba con éxito
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
